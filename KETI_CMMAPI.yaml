openapi: 3.0.0
servers:
  - description: KETI CMM(Chassis Manage Module) and CM(Computing Module) Redfish API
    url: https://virtserver.swaggerhub.com/hwangdaewoong/KETI_Edge_SDK/1.0.0
info:
  description: >
    이 문서는 샷시 매니저 모듈에서 관리하고 있는 컴퓨팅 모듈, 스토리지 모듈에 대해 모니터링, 제어 관리하기 위한 API를 제공한다.

    모든 API는 상태 값을 반환하고 API에 따라 json 타입을 반환한다.


    본 문서에 작성된 API는 Curl, Postman 또는 Rest API를 통해 호출할 수 있다.


    Json Body를 반환하는 API 호출 시 정상 수행한다면 수행중인 경로를 나타내는 odata.id와 수행하는 종류에 대한
    odata.type이 있다. 아래의 Redfish Version 정보를 제공하는 API를 통해 확인할 수 있다.


    Redfish Version 제공하는 API는 현재 샷시 매니저의 RedfishVersion을 반환해주는 API이다. 반환 값처럼
    odata.id는 요청한 URI와 동일하다.

    odaba.type은 (해당 서비스).v(Redfish Version).(해당 서비스)양식으로 작성된다.


    json body속성표에 required가 없는 것은 사용하지 않아도 무관하며 required가 체크되어 있는 속성일 경우에는 반드시
    넣어야 한다. 넣지 않을 경우 bad request가 발생한다.
  version: 1.0.0-oas3
  title: KETI CMM(Chassis Manage Module) and CM(Computing Module) Redfish API
  contact:
    email: kcpark@keti.co.kr
  license:
    name: OpenAPI Spec 3.0
    url: https://spec.openapis.org/oas/v3.1.0
    
    
paths:
  /redfish/v1:
    get:
      tags:
        - AccountService
      summary: The AccountService schema defines an account service
      operationId: GetAccountService
      description: |
        The properties are common to, and enable management of, all user
        accounts. The properties include the password requirements and control
        features, such as account lockout.
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/loginexam'
        '400':
          description: bad input parameter
  /redfish/v1/AccountService:
    get:
      tags:
        - AccountService
      summary: AccountService 정보 조회
      description:  샷시 매니저에 등록된 계정들의 관리 속성을 조회하는 API이다.
      parameters:
      - in: query
        name: AccountLockoutThreshold
        description: 계정이 Lock 되기까지 최대 로그인 시도 횟수. 0일 경우 계정이 Lock되지 않음
        schema:
          type: integer
      - in: query
        name: AccountLockoutDuration
        description: 계정이 잠기는 시간(초). 0일 경우 계정이 Lock되지 않음. or 60~172800
        schema:
          type: integer
      - in: query
        name: AccountLockoutCounterResetAfter
        description: 마지막 로그인 실패와 로그인 시도횟수가 초기화되기 까지의 시간
        schema:
          type: integer
      - in: query
        name: AccountLockoutCounterResetEnabled
        description: 계정이 잠긴 후 로그인 시도 횟수의 초기화 여부
        schema:
          type: boolean
      - in: query
        name: AuthFailureLoggingThreshold
        description: threshold(횟수) 를 초과하여 로그인에 실패하면 로그를 기록함
        schema:
          type: integer
      - in: query
        name: MaxPasswordLength
        description: 최대 비밀번호 길이
        schema:
          type: integer
      - in: query
        name: MinPasswordLength
        description: 최소 비밀번호 길이
        schema:
          type: integer
      - in: query
        name: Accounts
        description: 계정 instance로의 링크
        schema:
          type: object
      - in: query
        name: Roles
        description: 권한 instance로의 링크
        schema:
          type: object
      - in: query
        name: LDAP
        description: LDAP 외부 계정 제공자 관련 정보
        schema:
          type: object
      - in: query
        name: ActiveDirectory
        description: AD 외부 계정 제공자 관련 정보 
        schema:
          type: object
      - in: query
        name: LDAP/AccountProviderType
        description: 외부 계정 제공자의 유형
        schema:
          type: string
      - in: query
        name: LDAP/Authentication
        description: 외부 계정 제공자 auth 정보
        schema:
          type: object
      - in: query
        name: LDAP/Authentication/AuthenticationType
        description: 외부 계정 제공자 auth 유형
        schema:
          type: string
      - in: query
        name: LDAP/Authentication/Username
        description: 외부 계정 제공자 이름
        schema:
          type: string
      - in: query
        name: LDAP/Authentication/Password
        description: 외부 계정 제공자 비밀번호
        schema:
          type: string
      - in: query
        name: LDAP/LDAPService
        description: LDAP 서비스를 제공하기 위해 필요한 추가 정보
        schema:
          type: object
      - in: query
        name: LDAP/LDAPService/SearchSettings  
        description: LDAP 서비스를 탐색하기 위한 설정 정보
        schema:
          type: object
      - in: query
        name: LDAP/LDAPService/SearchSettings/BaseDistinguishedNames
        description: LDAP 검색 시 사용할 서비스 고유 이름
        schema:
          type: string
      - in: query
        name: LDAP/LDAPService/SearchSettings/GroupNameAttribute
        description: Group LDAP entry의 이름
        schema:
          type: string
      - in: query
        name: LDAP/LDAPService/SearchSettings/GroupsAttribute
        description: User LDAP entry의 그룹들
        schema:
          type: string
      - in: query
        name: LDAP/LDAPService/SearchSettings/UsernameAttribute
        description: User LDAP entry의 유저이름
        schema:
          type: string
      - in: query
        name: LDAP/PasswordSet
        description: 패스워드 설정여부 Flag
        schema:
          type: boolean
      - in: query
        name: LDAP/ServiceAddresses
        description: LDAP 서버 주소 배열
        schema:
          type: array
          items:
            type: string
      - in: query
        name: LDAP/ServiceEnabled
        description: LDAP 서비스 제공 여부 Flag
        schema:
          type: boolean
      - in: query
        name: Active Directory/AccountProviderType
        description: 외부 계정 제공자의 유형
        schema:
          type: string
      - in: query
        name: Active Directory/ServiceEnabled
        description: AD 서비스 사용 여부
        schema:
          type: boolean
      - in: query
        name: Active Directory/ServiceAddresses
        description: AD 서버 IP주소
        schema:
          type: array
          items:
            type: string
      - in: query
        name: Active Directory/Authentication
        description: AD 인증 정보 
        schema:
          type: object
      - in: query
        name: Active Directory/Authentication/AuthenticationType
        description: AD 인증 정보 유형
        schema:
          type: string
      - in: query
        name: Active Directory/Authentication/Username
        description: AD인증 유저 네임
        schema:
          type: string
      - in: query
        name: Active Directory/Authentication/Password
        description: AD인증 패스워드
        schema:
          type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                required:
                  - AccountLockoutCounterResetAfter
                  - AccountLockoutCounterResetEnabled
                  - AccountLockoutDuration
                  - AccountLockoutThreshold
                  - Accounts
                  - ActiveDirectory
                  - AuthFailureLoggingThreshold
                  - Id
                  - LDAP
                  - MaxPasswordLength
                  - MinPasswordLength
                  - Name
                  - Roles
                  - ServiceEnabled
                  - Status
                properties:
                  AccountLockoutCounterResetAfter:
                    type: integer
                  AccountLockoutCounterResetEnabled:
                    type: boolean
                  AccountLockoutDuration:
                    type: integer
                  AccountLockoutThreshold:
                    type: integer
                  Accounts:
                    type: object
                  ActiveDirectory:
                    type: object
                    required:
                      - AccountProviderType
                      - Authentication
                      - Port
                      - ServiceAddresses
                      - ServiceEnabled
                    properties:
                      AccountProviderType:
                        type: string
                      Authentication:
                        type: object
                        required:
                          - AuthenticationType
                          - Password
                          - Username
                        properties:
                          AuthenticationType:
                            type: string
                          Password:
                            type: string
                          Username:
                            type: string
                      Port:
                        type: integer
                      ServiceAddresses:
                        type: array
                        items:
                          type: string
                      ServiceEnabled:
                        type: boolean
                  AuthFailureLoggingThreshold:
                    type: integer
                  Id:
                    type: string
                  LDAP:
                    type: object
                    required:
                      - AccountProviderType
                      - Authentication
                      - LDAPService
                      - PasswordSet
                      - Port
                      - ServiceAddresses
                      - ServiceEnabled
                    properties:
                      AccountProviderType:
                        type: string
                      Authentication:
                        type: object
                        required:
                          - AuthenticationType
                          - Password
                          - Username
                        properties:
                          AuthenticationType:
                            type: string
                          Password:
                            type: string
                          Username:
                            type: string
                      LDAPService:
                        type: object
                        required:
                          - SearchSettings
                        properties:
                          SearchSettings:
                            type: object
                            required:
                              - BaseDistinguishedNames
                              - GroupNameAttribute
                              - GroupsAttribute
                              - UsernameAttribute
                            properties:
                              BaseDistinguishedNames:
                                type: array
                                items:
                                  type: string
                              GroupNameAttribute:
                                type: string
                              GroupsAttribute:
                                type: string
                              UsernameAttribute:
                                type: string
                      PasswordSet:
                        type: boolean
                      Port:
                        type: integer
                      ServiceAddresses:
                        type: array
                        items:
                          type: string
                      ServiceEnabled:
                        type: boolean
                  MaxPasswordLength:
                    type: integer
                  MinPasswordLength:
                    type: integer
                  Name:
                    type: string
                  Roles:
                    type: object
                  ServiceEnabled:
                    type: boolean
                  Status:
                    type: object
                    required:
                      - Health
                      - State
                    properties:
                      Health:
                        type: string
                      State:
                        type: string
                example: 
                  "@odata.id": "/redfish/v1/AccountService"
                  "@odata.type": "#AccountService.v1_0_0.AccountService"
                  AccountLockoutCounterResetAfter: 0
                  AccountLockoutCounterResetEnabled: true
                  AccountLockoutDuration: 0
                  AccountLockoutThreshold: true
                  Accounts:
                    "@odata.id": "/redfish/v1/AccountService/Accounts"
                  ActiveDirectory:
                    AccountProviderType: 'ActiveDirectoryService'
                    Authentication:
                      AuthenticationType: 'UsernameAndPassword'
                      Password: ''
                      Username: 'Administrators'
                    Port: 389
                    ServiceAddresses:
                      - 'ad1.example.org'
                      - 'ad2.example.org'
                    ServiceEnabled: false
                  AuthFailureLoggingThreshold: 0
                  Id: 'AccountService'
                  LDAP:
                    AccountProviderType: 'LDAPService'
                    Authentication:
                      AuthenticationType: 'UsernameAndPassword'
                      Password: ''
                      Username: 'cn=Manager, dc=example, dc=org'
                    LDAPService:
                      SearchSettings:
                        BaseDistinguishedNames:
                          - 'dc=example'
                          - 'dc=org'
                        GroupNameAttribute: ''
                        GroupsAttribute: 'memberof'
                        UsernameAttribute: 'uid'
                    PasswordSet: false
                    Port: 636
                    ServiceAddresses:
                      - 'ldaps://ldap.example.org:636'
                    ServiceEnabled: true
                  MaxPasswordLength: 24
                  MinPasswordLength: 6
                  Name: 'Account Service'
                  Roles:
                    "@odata.id": "/redfish/v1/AccountService/Roles"
                  ServiceEnabled: true
                  Status:
                    Health: 'OK'
                    State: 'Enabled'

        '400':
          description: bad input parameter
    patch:
      tags:
       - AccountService
      summary: AccountService 정보 변경
      description: 샷시 매니저에 등록된 계정들의 관리 속성을 수정하는 API이다.
      parameters:
        - in: query
          name: AccountLockoutThreshold
          description: 계정이 Lock 되기까지 최대 로그인 시도 횟수. 0일 경우 계정이 Lock되지 않음
          schema:
            type: integer
            minimum: 0
        - in: query
          name: AccountLockoutDuration
          description: 계정이 잠기는 시간(초). 0일 경우 계정이 Lock되지 않음. or 60~172800
          schema:
            type: integer
            maximum: 172800
        - in: query
          name: AccountLockoutCounterResetAfter
          description: 마지막 로그인 실패와 로그인 시도횟수가 초기화되기 까지의 시간
          schema:
            type: integer
        - in: query
          name: AccountLockoutCounterResetEnabled
          description: 계정이 잠긴 후 로그인 시도 횟수의 초기화 여부
          schema:
            type: boolean
        - in: query
          name: AuthFailureLoggingThreshold
          description: AuthFailureLoggingThreshold  int  threshold(횟수) 를 초과하여 로그인에 실패하면 로그를 기록함
          schema:
            type: integer
        - in: query
          name: MinPasswordLength
          description: 최소 비밀번호 길이
          schema:
            type: integer
        - in: query
          name: MaxPasswordLength
          description: 최대 비밀번호 길이
          schema:
            type: integer
        - in: query
          name: ServiceEnabled
          description: Service 이용 가능 여부
          schema:
            type: boolean
            
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - AccountLockoutThreshold
                - AccountLockoutDuration
                - AccountLockoutCounterResetAfter
                - AccountLockoutCounterResetEnabled
                - AuthFailureLoggingThreshold
                - MaxPasswordLength
                - MinPasswordLength
                - ServiceEnabled
              properties:
                AccountLockoutThreshold:
                  type: integer
                  description: 계정이 Lock 되기까지 최대 로그인 시도 횟수. 0일 경우 계정이 Lock되지 않음
                  example: 5
                AccountLockoutDuration:
                  type: integer
                  description: 계정이 잠기는 시간(초). 0일 경우 계정이 Lock되지 않음. or 60~172800
                  example: 3600
                AccountLockoutCounterResetAfter:
                  type: integer
                  description: 마지막 로그인 실패와 로그인 시도횟수가 초기화되기 까지의 시간
                  example: 2000
                AccountLockoutCounterResetEnabled:
                  type: boolean
                  description: 계정이 잠긴 후 로그인 시도 횟수의 초기화 여부
                  example: true
                AuthFailureLoggingThreshold:
                  type: integer
                  description: AuthFailureLoggingThreshold  int  threshold(횟수) 를 초과하여 로그인에 실패하면 로그를 기록함
                  example: 4
                MinPasswordLength:
                  type: integer
                  description: 최소 비밀번호 길이
                  example: 10
                MaxPasswordLength:
                  type: integer
                  description: 최대 비밀번호 길이
                  example: 30
                ServiceEnabled:
                  type: boolean
                  description: Service 이용 가능 여부
                  example: true
        description: success
      responses:
        '200':
          description: success
        '400':
          description: bad input parameter
  /redfish/v1/AccountService/Accounts/[account_Id]:
    patch:
      tags:
        - AccountService
      summary: Account 정보 변경
      operationId: login
      description: 샷시 매니저에 등록된 사용자의 정보(username, password, 권한 등)를 수정하는 API이다.
      parameters:
        - in: query
          name: account_Id
          description: account_Id number
          schema:
            type: number
          example: 1
        - in: query
          name: UserName
          description: 유저 이름
          schema:
            type: string
        - in: query
          name: Password
          description: 비밀번호
          schema:
            type: string
        - in: query
          name: RoleId
          schema:
            type: string
          
      responses:
        '201':
          description: item created
        '400':
          description: invalid input, object invalid
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account_Id
                - UserName
                - Password
                - RoleId
              properties:
                account_Id:
                  type: number
                  example: 1
                UserName:
                  type: string
                  example: 'USERID'
                Password:
                  type: string
                  example: 'PASSWORD'
                RoleId:
                  type: string
                  example: 'Administrator'
        description: Login
        
    get:
      tags:
        - AccountService
      summary: Account 정보 조회
      description: |
        샷시 매니저에 등록된 사용자의 정보를 반환하는 API이다.
      parameters:
        - in: query
          name: UserName
          description: 유저이름
          schema:
            type: string
        - in: query
          name: Password
          description: 유저 패스워드.GET 일 경우 null 출력
          schema:
            type: string
        - in: query
          name: RoleId
          description: 유저 권한
          schema:
            type: string
        - in: query
          name: Enabled
          description: 계정 활성화 Flag
          schema:
            type: boolean
        - in: query
          name: Locked
          description: 계정 잠금 확인 Flag
          schema:
            type: boolean
        - in: query
          name: Certificates
          schema:
            type: string
            example: null
        - in: query
          name: Link
          description: 권한 instance 로의 링크
          schema:
            type: object
            format: json
        - in: query
          name: RoleOdatald
          schema:
            type: string
            example: '/redfish/v1/AccountService/Roles/Administrator'
        - in: query
          name: Name
          schema:
            type: string
            example: 'TEST_ONE'
      responses:
        '200':
          description: success search
          content:
            application/json:
              schema:
                type: object
                required:
                  - Certificates
                  - Enabled
                  - Id
                  - Link
                  - Locked
                  - Name
                  - Password
                  - RoleId
                  - RoleOdatald
                  - UserName
                properties:
                  Certificates:
                    type: string
                  Enabled:
                    type: boolean
                  Id:
                    type: number
                  Link:
                    type: object
                    required:
                      - Role
                    properties:
                      Role:
                        type: object
                        format: link
                  Locked:
                    type: boolean
                  Name:
                    type: string
                  Password:
                    type: string
                  RoleId:
                    type: string
                  RoleOdatald:
                    type: string
                  UserName:
                    type: string
                example:
                  "@odata.id": "/redfish/v1/AccountService/Accounts/1"
                  "@odata.type": "#ManagerAccount.v1_0_0.ManagerAccount"
                  
                  Certificates: null
                  Enabled: true
                  Id: 1
                  Link:
                    Role:
                      "@odata.id": "/redfish/v1/AccountService/Roles/Administrator"
                  Locked: false
                  Name: 'User Account'
                  Password: null
                  Roled: 'Adminstrator'
                  RoleOdatald: '/redfish/v1/AccountService/Roles/Administrator'
                  UserName: 'TEST_ONE'

        '400':
          description: invalid input, object invalid
        '404':
          description: not found
      
    delete:
      tags:
        - AccountService
      summary: Account 삭제
      description: 사용자 삭제 요청이 들어왔을 때 수행되는 API이다.
      parameters:
        - in: query
          name: account_Id
          description: account_Id number
          schema:
            type: number
          example: 1
      responses:
        '200':
          description: success delete
          content:
            application/json:
              schema:
                type: object
                required:
                  - account_Id
                properties:
                  account_Id:
                    type: integer
                    example: 1
        '400':
          description: invalid input, object invalid
        '404':
          description: not found
  /redfish/v1/AccountService/Roles/[role_id]:
    get:
      tags:
        - AccountService
      summary: Account 권한 정보 조회
      description: |
        각 계정 권한 정보를 조회하는 API 이다. 
      parameters:
        - in: query
          name: Id
          description: 권한 ID 
          schema:
            type: string
          example: 'Administrator'
        - in: query
          name: IsPredefined
          description: 사전에 정의된 권한 여부 Flag
          schema:
            type: boolean
        - in: query
          name: AssignedPrivileges
          description: DMTF 표준 속성. 허용된 권한들의 배열
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: |
            success search
          content:
            application/json:
              schema:
                type: object
                required:
                  - AssignedPrivileges
                  - Id
                  - IsPredefined
                  - Name
                properties:
                  AssignedPrivileges:
                    type: array
                    items:
                      type: string
                  Id:
                    type: string
                  IsPredefined:
                    type: boolean
                  Name:
                    type: string
                example:
                  "@odata.id": "/redfish/v1/AccountService/Roles/Administrator"
                  "@odata.type": "#Role.v1_0_0.Role"
                  AssignedPrivileges:
                    - 'Login'
                    - 'ConfigureManager'
                    - 'ConfigureUsers'
                    - 'ConfigureSelf'
                    - 'ConfigureComponents'
                  Id: 'Administrator'
                  IsPredefined: 'true'
                  Name: 'User Role'
        '400':
          description: invalid input, object invalid
        '404':
          description: not found
    
    patch:
      tags:
        - AccountService
