  /redfish/v1/CertificateService:
     get:
      tags:
        - CertificateService
      summary: CertificateService정보 조회
      operationId: GetCertificateService
      description: 인증서 서비스는 사용가능한 액션과 인증서에 대한 링크들을 반환한다.
      parameters:
      - in: query
        name: CertificateLocations
        description: |
          관리하고 있는 인증서 상세정보가 담긴 링크
          
          (@odata.id : "redfish/v1/CertificateService/CertificateLocations")
        schema:
          type: object
          format: json
      - in: query
        name: Actions
        description: |
          certifiaceteService에서 수행할 수 있는 Action들에 대한 정보
          
          target은 해당 Action을 수행하기 위한 API를 나타내며
          
          @Redfish.AllowableValues해당 Action을 수행하는데 필요한 정보에 들어갈 수 있는 Value를 나타낸다.
        schema:
          type: object
          format: json
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                required:
                  - Actions
                  - CertificateLocations
                  - Id
                  - Name
                properties:
                  Actions:
                    type: object
                    format: json
                    required:
                      - CertificateService.GenerateCSR
                      - CertificateService.ReplaceCertificate
                    properties:
                      CertificateService.GenerateCSR:
                        type: object
                        required:
                          - KeyCurveId@Redfish.AllowableValues
                          - KeyPairAlgorithm@Redfish.AllowableValues
                          - KeyUsage@Redfish.AllowableValues
                          - target
                        properties:
                          KeyCurveId@Redfish.AllowableValues:
                            type: array
                            items:
                              type: string
                          KeyPairAlgorithm@Redfish.AllowableValues:
                            type: array
                            items:
                              type: string
                          KeyUsage@Redfish.AllowableValues:
                            type: array
                            items:
                              type: string
                          target:
                            type: string
                      CertificateService.ReplaceCertificate:
                        type: object
                        required:
                          - CertificateType@Redfish.AllowableValues
                          - target
                        properties:
                          CertificateType@Redfish.AllowableValues:
                            type: array
                            items:
                              type: string
                          target:
                            type: string
                  CertificateLocations:   
                    type: object
                    format: link
                  Id:
                    type: string
                  Name:
                    type: string
                example:
                  "@odata.id": "/redfish/v1/CertificateService"
                  "@odata.type": "#CertificateService.v1_0_0.CertificateService"
                  Actions:
                    CertificateService.GenerateCSR:
                      KeyCurveId@Redfish.AllowableValues:
                        - 'TPM_ECC_NIST_P384"'
                      KeyPairAlgorithm@Redfish.AllowableValues:
                        - 'TPM_ALG_ECDH'
                      KeyUsage@Redfish.AllowableValues:
                        - 'DigitalSignature'
                        - 'NonRepudiation'
                        - 'KeyEncipherment'
                      target: 'target": "/redfish/v1/CertificateService/Actions/CertificateService.GenerateCSR'
                    CertificateService.ReplaceCertificate:
                      CertificateType@Redfish.AllowableValues:
                        - 'PEM'
                      target: '/redfish/v1/CertificateService/Actions/CertificateService.ReplaceCertificate'
                  CertificateLocations:
                    "@odata.id": "/redfish/v1/CertificateService/CertificateLocations"
                  Id: 'CertificateService'
                  Name: 'Certificate Service'

        '400':
          description: Invalid status value
        '404':
          description: network error
