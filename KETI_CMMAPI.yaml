          Completed : 완료된 상태
         
          New : 새로운 작업
         
          Ruuning : 작업 수행중
         
          Stopping : 작업 멈추는중
         
          Suspended : 작업이 중지됨
         
          Exception : 작업이 예외처리되어 멈춤 

